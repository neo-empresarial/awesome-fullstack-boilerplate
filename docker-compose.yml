version: "3.1"

services:
  db:
    image: postgres
    ports:
      - 5432:5432
    container_name: db
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - /app/client/node_modules
      - ./client:/app/client/
    ports:
      - '3000:3000'
    restart: on-failure
    container_name: web-app
    tty: true
  api:
    image: express-api
    build:
      context: ./server
      dockerfile: Dockerfile
    networks:
      - backend
    ports:
      - "3333:3333"
    container_name: api
    tty: true
networks:
  backend:
    driver: bridge
